workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean iOS build artifacts
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..
      - name: Get Flutter packages
        script: flutter pub get
      - name: Install Pods
        script: |
          cd ios
          pod install
          cd ..
      - name: Disable Signing & Build iOS (Unsigned)
        script: |
          # 1. LÉPÉS: A projektfájl "meghekkelése", hogy ne kérjen Team ID-t
          cd ios
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' Runner.xcodeproj/project.pbxproj
          cd ..

          # 2. LÉPÉS: A Build parancs (a hibás --no-auth flag nélkül!)
          # A -- utáni részek felülbírálják az Xcode beállításait
          flutter build ios --release --no-codesign -- CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" CODE_SIGN_ENTITLEMENTS=""
      - name: Create IPA manually
        script: |
          cd build/ios/iphoneos
          
          # Ellenőrzés: Ha a build elhasalt, ne csináljon üres zip-et
          if [ ! -d "Runner.app" ]; then
             echo "HIBA: A Runner.app nem jött létre!"
             exit 1
          fi

          mkdir Payload
          cp -R Runner.app Payload/
          
          # A -y (symlinks) kapcsoló nagyon fontos a Sideloadly miatt!
          zip -r -y ../../../Runner.ipa Payload/
    artifacts:
      - "*.ipa"
      - build/ios/iphoneos/Runner.app